<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ajax</title>
</head>
<body>
  <script type="text/javascript">
    var music_name = '追光者';
    var xhr = new XMLHttpRequest();
    xhr.open('GET','http://localhost:8888/'+music_name,true);
    xhr.send();
    xhr.onreadystatechange = function (){
      if(xhr.readyState==4 && xhr.status==200){
        var data = xhr.responseText;
        console.log(data)
        document.write(data)
      }
    }
  </script>
</body>
</html>
